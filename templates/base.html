<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
  <title>{% block tit %} {{title}} {%endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .avatar {
      vertical-align: middle;
      width: 175px;
      height: 175px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/Linktree">Linktree <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="/cv">{{title}} <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="/Contacto">Contacto <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  <div class="text-center">
    <img src={{ image_file }} alt="Avatar" title="Foto de perfil" class="avatar">
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-5 text-center">{{pers['Nombre Completo']}}</h2>
      <p class="lead text-center">{{my_data['informacion_personal']['Carrera']}}</p>
      {% block contenido %} {% endblock %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>
</html>
